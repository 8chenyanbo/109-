<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成績系統登入</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="card">
    <h2>登入成績系統</h2>
    <input type="text" id="seat-input" placeholder="請輸入座號，例如 114129" />
    <div style="margin-top:12px;">
      <button onclick="login()">查詢成績</button>
      <button onclick="goAdmin()">管理員介面</button>
    </div>
    <p style="margin-top:16px;">目前登入座號：<span id="current-seat">--</span></p>
  </div>

  <script>
    document.getElementById("current-seat").textContent = localStorage.getItem("seat") || "--";

    function login() {
      const seat = document.getElementById("seat-input").value.trim();
      if (!seat) return alert("請輸入座號！");
      localStorage.setItem("seat", seat);
      window.location.href = "./grades.html";
    }

    function goAdmin() {
      const seat = document.getElementById("seat-input").value.trim();
      if (!seat) return alert("請輸入座號！");
      localStorage.setItem("seat", seat);
      window.location.href = "./admin.html";
    }
  </script>
</body>
</html>
